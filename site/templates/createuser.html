<form action="{$smarty.server.PHP_SELF}" name="userdata" method="POST">
  <table align="center">
    <tr>
      <td>
	Desired Username
      </td>
      <td><input type="text" name="username" value="{**}"></td>
    </tr>
    <tr>
      <td>Password </td>
      <td><input type="password" name="password" value="{**}"></td>
    </tr>
    <tr>
      <td>Email Address </td>
      <td><input type="text" name="email" value="{**}"></td>
    </tr>
    <tr>
      <td>First Name </td>
      <td><input type="text" name="fname" value="{**}"></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><input type="text" name="lname" value="{**}"></td>
    </tr>
    <tr>
      <td>Location </td>
      <td><input type="text" name="location" value="{**}"></td>
    </tr>
    <tr>
      <td>Timezone </td>
      <td>{html_options values=$timezones output=$timezones selected='0' name='timezone'}</td>
    </tr>
  </table>
<div align="center"><input type="submit" name="submit" value="Create Account"></div>
<input type="hidden" name="action" value="newuser">
</form>
